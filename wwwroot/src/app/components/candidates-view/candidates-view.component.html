<h1 class="text-center">Candidates</h1>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="votes">
      <th mat-header-cell *matHeaderCellDef>Votes</th>
      <td mat-cell *matCellDef="let element">{{ element.votes.length }}</td>
      <td mat-footer-cell class="mat-mdc-footer-cell-right" *matFooterCellDef>
        <app-add-entity-dialog
          headerValue="Wanna add new candidate?"
          labelValue="Candidate name"
          [existingNames]="getDataNames()"
          (newEntityNameEvent)="createData($event)"
        ></app-add-entity-dialog>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
