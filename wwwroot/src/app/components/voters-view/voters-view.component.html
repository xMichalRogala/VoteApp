<h1 class="text-center">Voters</h1>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="hasVoted">
      <th mat-header-cell *matHeaderCellDef>Has voted</th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="element.hasVoted">
          <mat-icon>done</mat-icon>
        </div>
      </td>
      <td mat-footer-cell class="mat-mdc-footer-cell-right" *matFooterCellDef>
        <app-add-entity-dialog
          headerValue="Wanna add new voter?"
          labelValue="Voter name"
          [existingNames]="getVoterNames()"
          (newEntityNameEvent)="createVoter($event)"
        ></app-add-entity-dialog>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
