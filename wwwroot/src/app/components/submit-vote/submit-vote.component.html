<h1>Vote!</h1>
<form
  *ngIf="getVotersWhoDidntVote().length > 0; else other_content"
  class="vote-form"
  (ngSubmit)="onSubmit(form)"
  #form="ngForm"
>
  <mat-form-field>
    <mat-label>I am</mat-label>
    <mat-select ngModel name="selectedVoter" required>
      <mat-option *ngFor="let voter of getVotersWhoDidntVote()" [value]="voter">
        {{ voter.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>I vote for</mat-label>
    <mat-select ngModel name="selectedCandidate" required>
      <mat-option *ngFor="let candidate of candidates" [value]="candidate">
        {{ candidate.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button type="submit" [disabled]="!form.valid">
    Submit
  </button>
</form>

<ng-template #other_content
  >There is no voters to pick, all voters voted!</ng-template
>
