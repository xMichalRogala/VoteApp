<div class="theme-light">
  <mat-radio-group class="radio-group" [(ngModel)]="actualRadioBtnFilter">
    <mat-radio-button
      *ngFor="let radioBtn of radioBtnFilters"
      [value]="radioBtn"
      (change)="onRadioFilterChanged($event)"
      unselectableRadioBtn
      (radioBtnClicked)="radioBtnWasClicked($event)"
    >
      {{ radioBtn }}
    </mat-radio-button>
  </mat-radio-group>
</div>

<table mat-table [dataSource]="quotes" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="siteName">
    <th mat-header-cell *matHeaderCellDef>Site Name</th>
    <td mat-cell *matCellDef="let element">{{ element.siteName }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="postCode">
    <th mat-header-cell *matHeaderCellDef>Postcode</th>
    <td mat-cell *matCellDef="let element">{{ element.postCode }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Symbol</th>
    <td mat-cell *matCellDef="let element">{{ element.status }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
